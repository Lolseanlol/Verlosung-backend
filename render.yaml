services:
  - type: web
    name: verlosung-backend
    env: python
    repo: https://github.com/Lolseanlol/Verlosung-backend
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: MONGO_URL
        sync: false
